<div>
  <div class="submit-form">
    <div>
      <h3>Dados do Cliente</h3>
      <div class="row">
        <div class="form-group col-sm">
          <label for="nome">Nome</label>
          <p id="nome">{{cliente.nome}}</p>
        </div>

        <div class="form-group col-sm">
          <label for="tipo">Tipo</label>
          <p id="tipo" *ngIf="cliente.tipo == 'PESSOA_FISICA' ">Pessoa Física</p>
          <p id="tipo" *ngIf="cliente.tipo == 'PESSOA_JURIDICA' ">Pessoa Jurídica</p>
        </div>

      </div>



      <div class="row">
      <div class="form-group col-sm">
        <label for="cpfCnpj">CPF/CNPJ</label>
        <p id="cpfCnpj">{{cliente.cpfCnpj}}</p>
      </div>

      <div class="form-group col-sm">
        <label for="dataCadastro">Data de Cadastro</label>
        <p id="dataCadastro">{{cliente.dataCadastro}}</p>
      </div>

      <div class="form-group col-sm-2">
        <label for="ativo">Ativo</label>
        <i id="ativo" class="fa fa-check" aria-hidden="true" *ngIf="cliente.ativo"></i>   
        <i id="ativo" class="fa fa-times" aria-hidden="true" *ngIf="!cliente.ativo"></i>
      </div>
    </div>

      <h4>Telefones</h4>

      <div *ngFor="let telefone of cliente.telefones" class="row">

        <div class="form-group col-sm">
          <label for="ddd">DDD</label>
          <p id="ddd">{{telefone.ddd}}</p>
        </div>

        <div class="form-group col-sm">
          <label for="numero">Número</label>
          <p id="numero">{{telefone.numero}}</p>
        </div>

      </div>

      <a [routerLink]="'/clientes/'" class="btn btn-alert btn-sm">Voltar</a>
      <a [routerLink]="'/cliente/' + cliente.id" class="btn btn-success btn-sm">Editar</a>
    </div>

  </div>
</div>
