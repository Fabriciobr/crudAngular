<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="buscar por nome"
          [(ngModel)]="nome"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="search()">
            Buscar
          </button>
        </div>
      </div>
    </div>
    <div class="form-group col-md-12 justify-content-end">
      <label>Somente Ativos </label>
      <input type="checkbox" class="ml-4" (change)="search()" [(ngModel)]="somenteAtivo" />
    </div>
    <div class="col-md-12">
      <h4>Clientes</h4>
      <table class="table table-striped w-100">
        <thead>
          <th>Nome</th>
          <th>CPF/CNPJ</th>
          <th>Ativo</th>
          <th>Ações</th>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td class="col-sm-5">{{ cliente.nome }}</td>
            <td class="col-sm-3">{{ cliente.cpfCnpj }}</td>
            <td class="col-sm-2">
              <i class="fa fa-check" aria-hidden="true" *ngIf="cliente.ativo"></i>   
              <i class="fa fa-times" aria-hidden="true" *ngIf="!cliente.ativo"></i>
            <td class="col-sm-2">
              <button type="button"class="btn btn-danger btn-sm" (click)="deleteCliente(cliente.id)">
                <i class="fas fa-trash"></i>
              </button>
              <a [routerLink]="'/cliente-view/' + cliente.id" class="btn btn-info btn-sm"><i class="fa fa-eye" aria-hidden="true"></i></a>
              <a [routerLink]="'/cliente/' + cliente.id" class="btn btn-success btn-sm"><i class="fa fa-edit" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      
    
    </div>
    <div class="col-md-6">
    </div>
  </div>
